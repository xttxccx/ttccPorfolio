<div class="container" style="margin-top: 10vh;">
    <div class="row" *ngIf="doc">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreD"><h2>título</h2></label>
                    <input type="text" class="form-control" id="nombreD" name="nombreD" [(ngModel)]="doc.nombreD" required>
                </div>
                <div class="form-group">
                    <label for="fechaID"><h2>año inicio</h2></label>
                    <input type="number" class="form-control" id="fechaID" name="fechaID" [(ngModel)]="doc.fechaID">
                </div>
                <div class="form-group">
                    <label for="fechaFD"><h2>año finalización</h2></label>
                    <input type="number" class="form-control" id="fechaFD" name="fechaFD" [(ngModel)]="doc.fechaFD">
                </div>
                <div class="form-group">
                    <label for="descripcionD"><h2>descripción</h2></label>
                    <input type="text" class="form-control" id="descripcionD" name="descripcionD" [(ngModel)]="doc.descripcionD" required>
                </div>
                <div class="form-group">
                    <label for="imgD"><h2>URL imagen</h2></label>
                    <input type="text" class="form-control" id="imgD" name="imgD" [(ngModel)]="doc.imgD">
                </div>
                <button class="btn btn-outline btn-sm" style="margin-top: 5vh;">
                    ACTUALIZAR
                </button> 
            </form>
        </div>
    </div>
</div>
