<div class="row" style="text-align: right;">
    <h1>Habilidades duras y blandas</h1>    
</div>

<div class="row" *ngFor="let skills of skills">
    <div class="container">
        <div class="row">
            <div class="col-md-6" >
                <h3 class="progress-title">{{skills.nombreSkill}}<span>{{skills.porcentajeSkill}}</span>%</h3>
                <div class="progress">
                    <div class="progress-bar" style="width:25%; background:#5cf93d;"></div>
                </div>
            </div>
        </div>
    </div>  
</div>
