<div class="container" style="margin-top: 10vh;">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreS"><h2>habilidad</h2></label>
                    <input type="text" class="form-control" id="nombreS" name="nombreS" [(ngModel)]="skill.nombreS" required>
                </div>
                <div class="form-group">
                    <label for="porcentajeS"><h2>porcentaje</h2></label>
                    <input type="text" class="form-control" id="porcentajeS" name="porcentajeS" [(ngModel)]="skill.porcentajeS" required>
                </div>
                <button class="btn btn-outline-info btn-sm" style="margin-top: 5vh;">
                    ACTUALIZAR
                </button>      
            </form>
        </div>
    </div>
</div>
