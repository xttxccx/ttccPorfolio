<div class="container py-5 h-100 w-100" id="fondo">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">

          <div class="mb-md-5 mt-md-4 pb-5">

            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
            <p class="text-white-50 mb-5">Por favor ingresar usuario y contraseña</p>

            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
              <div class="form-outline form-white mb-4">
                <input type="user" id="nombreUsuarix" name="nombreUsuarix" class="form-control form-control-lg"
                  [(ngModel)]="nombreUsuarix" name="nombreUsuarix" requiered />
                <label class="form-label" for="nombreUsuarix">Usuarix</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" id="password" class="form-control form-control-lg" 
                  [(ngModel)]="password" name="password" requiered />
                <label class="form-label" for="password">Contraseña</label>
              </div>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">ENTRAR</button>
              <button class="btn btn-outline-light btn-lg px-5" type="button" routerlink="/portfolio">CANCELAR</button>

            </form>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
