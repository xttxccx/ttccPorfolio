<div class="container" style="margin-top: 10vh;">
    <div class="row" *ngIf="tra">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreT"><h2>título</h2></label>
                    <input type="text" class="form-control" id="nombreE" name="nombreT" [(ngModel)]="tra.nombreT" required>
                </div>
                <div class="form-group">
                    <label for="fechaIT"><h2>año inicio</h2></label>
                    <input type="number" class="form-control" id="fechaIT" name="fechaIT" [(ngModel)]="tra.fechaIT">
                </div>
                <div class="form-group">
                    <label for="fechaFT"><h2>año finalización</h2></label>
                    <input type="number" class="form-control" id="fechaFT" name="fechaFT" [(ngModel)]="tra.fechaFT">
                </div>
                <div class="form-group">
                    <label for="descripcionT"><h2>descripción</h2></label>
                    <input type="text" class="form-control" id="descripcionT" name="descripcionT" [(ngModel)]="tra.descripcionT" required>
                </div>
                <div class="form-group">
                    <label for="imgT"><h2>URL imagen</h2></label>
                    <input type="text" class="form-control" id="imgT" name="imgT" [(ngModel)]="tra.imgT">
                </div>
                <button class="btn btn-outline btn-sm" style="margin-top: 5vh;">
                    ACTUALIZAR
                </button>      
            </form>
        </div>
    </div>
</div>
